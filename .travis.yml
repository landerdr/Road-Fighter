sudo: false
dist: xenial
language: cpp
compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libpthread-stubs0-dev
      - libgl1-mesa-dev
      - libx11-dev
      - libx11-xcb-dev
      - libxcb-image0-dev
      - libxrandr-dev
      - libxcb-randr0-dev
      - libudev-dev
      - libfreetype6-dev
      - libglew-dev
      - libjpeg8-dev
      - libgpgme11-dev
      - libsndfile1-dev
      - libsfml2.4-dev
      - libopenal-dev
      - libjpeg62
      - g++-7

# credits to Sam Legrand
before_install:
  - mkdir cmake-dist
  - travis_retry wget -qO- https://cmake.org/files/v3.12/cmake-3.12.1-Linux-x86_64.tar.gz | sudo tar --strip-components=1 -C cmake-dist -xz
  - export PATH=$PWD/cmake-dist/bin:$PATH;


install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-7" CC="gcc-7"; fi

script:
  - mkdir build
  - cd build
  - gcc -v && g++ -v && cmake --version
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make
